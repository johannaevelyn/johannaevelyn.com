<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}{% if site.description %} – {{ site.description }}{% endif %}</title>

    {% include meta.html %}

    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,700|Rokkitt:300,400,700" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/newtheme.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>

    <header id="page-header" class="header">
        <a href="{{ site.baseurl }}/" id="headshot">
            <img src="{{ site.avatar }}" />
        </a>

        <div id="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
        </div>

        {% comment %}
        <nav id="header-nav">
            <ul>
                <li><a href="{{ site.baseurl }}/">Blog</a></li>
                <li><a href="{{ site.baseurl }}/about">About</a></li>
            </ul>
        </nav>
        {% endcomment %}
    </header>

    <main class="body">
        {{ content }}
    </main>

    <footer id="page-footer" class="footer">
        {% comment %}
        <nav id="footer-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="services.html">Gallery</a></li>
            </ul>
        </nav>
        {% endcomment %}
        <p>&copy; 2017 Johanna Evelyn</p>
        <nav id="footer-social-nav">
            {% include svg-icons.html %}
        </nav>
    </footer>
</body>
</html>
